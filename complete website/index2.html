<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Table</title>
    <style>
        body {


            font-family: Arial, sans-serif;
            background-color:palegoldenrod ;
            margin: 20px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        @media (max-width: 600px) {
            table,thead,tbody,th,tr {
                border: 0;
                display: block;
            }

            table thead {
                display: none;
            }

            table tr {
                margin-bottom: 20px;
                display: block;
                border: 1px solid #ddd;
            }

            table td {
                display: block;
                text-align: right;
                border: none;
                position: relative;
            }

            table td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                padding: 8px;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>

    <h2>Student Data</h2>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Grade</th>
                    <!-- Add more columns as needed -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-label="Student ID">1</td>
                    <td data-label="Name">James karu</td>
                    <td data-label="Age">20</td>
                    <td data-label="Grade">A</td>
                    <!-- Add more rows as needed -->
                </tr>
                <tr>

                    <td data-label="Name">Nicolas ayiaki</td>
                    <td data-label="Age">22</td>

                </tr>
                 <tr>

                    <td data-label="Name">Michael Brown</td>
                    <td data-label="Age">23</td>

                    <!-- Add more rows as needed -->
                </tr>
                 <tr>
                    <td data-label="Student ID">25</td>
                    <td data-label="Name">Michael Brown</td>
                    <td data-label="Age">23</td>

                </tr>
                 <tr>

                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
