<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Table with Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        @media (max-width: 600px) {
            table {
                border: 0;
            }

            table thead {
                display: none;
            }

            table tr {
                margin-bottom: 20px;
                display: block;
                border: 1px solid #ddd;
            }

            table td {
                display: block;
                text-align: right;
                border: none;
                position: relative;
            }

            table td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                padding: 8px;
                font-weight: bold;
            }
        }

        form {
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 8px;
        }

        form input {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        form button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Student Data</h2>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Grade</th>
                    <!-- Add more columns as needed -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-label="Student ID">1</td>
                    <td data-label="Name">John Doe</td>
                    <td data-label="Age">20</td>
                    <td data-label="Grade">A</td>
                </tr>
                <tr>
                    <td data-label="Student ID">2</td>
                    <td data-label="Name">Jane Smith</td>
                    <td data-label="Age">22</td>
                    <td data-label="Grade">B</td>
                </tr>
                <!-- Add more rows for additional students -->
                <tr>
                    <td data-label="Student ID">3</td>
                    <td data-label="Name">Alice Johnson</td>
                    <td data-label="Age">21</td>
                    <td data-label="Grade">C</td>
                </tr>
                <!-- Continue adding rows for each student -->
                <!-- ... -->
                <tr>
                    <td data-label="Student ID">25</td>
                    <td data-label="Name">Michael Brown</td>
                    <td data-label="Age">23</td>
                    <td data-label="Grade">B+</td>
                </tr>
            </tbody>
        </table>
    </div>

    <h2>Add New Student</h2>
    <form id="studentForm">
        <label for="studentName">Name:</label>
        <input type="text" id="studentName" name="studentName" required>

        <label for="studentAge">Age:</label>
        <input type="number" id="studentAge" name="studentAge" required>

        <label for="studentGrade">Grade:</label>
        <input type="text" id="studentGrade" name="studentGrade" required>

        <button type="button" onclick="addStudent()">Add Student</button>
    </form>

    <script>
        function addStudent() {
            var form = document.getElementById("studentForm");
            var table = document.querySelector("table tbody");

            // Get form values
            var name = form.elements["studentName"].value;
            var age = form.elements["studentAge"].value;
            var grade = form.elements["studentGrade"].value;

            // Generate a unique ID (you may use a more robust method)
            var id = table.rows.length + 1;

            // Create a new row
            var row = table.insertRow();
            row.innerHTML = `<td data-label="Student ID">${id}</td>
                             <td data-label="Name">${name}</td>
                             <td data-label="Age">${age}</td>
                             <td data-label="Grade">${grade}</td>`;
            
            // Clear form inputs
            form.reset();
        }
    </script>

</body>
</html>
