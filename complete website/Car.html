<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Showroom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .car {
            margin: 10px;
            width: 300px;
            border: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box; /* Include padding and border in the element's total width */
        }

        .car img {
            width: 100%;
            height: auto;
        }

        select {
            padding: 5px;
            margin-bottom: 10px;
            width: 100%;
        }

        button {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Car Showroom</h1>
    </header>
    <div class="container">
        <div class="car">
            <img src="car1.jpg" alt="Car 1">
            <h3>Car Model 1</h3>
            <p>Price: $30,000</p>
        </div>
        <div class="car">
            <img src="car2.jpg" alt="Car 2">
            <h3>Car Model 2</h3>
            <p>Price: $40,000</p>
        </div>
        <!-- Add more car entries as needed -->

        <div>
            <select>
                <option value="all">All Cars</option>
                <option value="car1">Car Model 1</option>
                <option value="car2">Car Model 2</option>
                <!-- Add options for other cars -->
            </select>
            <button>Show</button>
        </div>
    </div>
</body>
</html>
